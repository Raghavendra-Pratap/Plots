name: Unified Data Studio v2 Pre-Release Validation

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  # Validate project structure and consistency
  validate-structure:
    runs-on: ubuntu-latest
    name: Project Structure Validation
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Validate project structure
      run: |
        echo "ğŸ” Validating project structure consistency..."
        echo "================================================"
        
        # Check essential directories exist
        echo "ğŸ“ Checking essential directories..."
        required_dirs=("frontend" "backend" ".github/workflows")
        for dir in "${required_dirs[@]}"; do
          if [ -d "$dir" ]; then
            echo "âœ… $dir exists"
          else
            echo "âŒ $dir missing - FAILING"
            exit 1
          fi
        done
        
        # Check essential files exist
        echo ""
        echo "ğŸ“„ Checking essential files..."
        required_files=("requirements.txt" "build_complete_package.py" "frontend/package.json" "backend/Cargo.toml")
        for file in "${required_files[@]}"; do
          if [ -f "$file" ]; then
            echo "âœ… $file exists"
          else
            echo "âŒ $file missing - FAILING"
            exit 1
          fi
        done
        
        # Check workflow files
        echo ""
        echo "âš™ï¸ Checking workflow files..."
        workflow_files=("ci.yml" "release.yml" "pre-release-validation.yml")
        for file in "${workflow_files[@]}"; do
          if [ -f ".github/workflows/$file" ]; then
            echo "âœ… $file exists"
          else
            echo "âŒ $file missing - FAILING"
            exit 1
          fi
        done
        
        echo ""
        echo "âœ… Project structure validation passed!"

  # Validate dependencies consistency
  validate-dependencies:
    runs-on: ubuntu-latest
    name: Dependencies Validation
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Setup Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Validate frontend dependencies
      working-directory: frontend
      run: |
        echo "ğŸ“¦ Validating frontend dependencies..."
        npm ci --audit
        echo "âœ… Frontend dependencies validated"

    - name: Validate backend dependencies
      working-directory: backend
      run: |
        echo "ğŸ“¦ Validating backend dependencies..."
        cargo check
        echo "âœ… Backend dependencies validated"

    - name: Validate Python dependencies
      run: |
        echo "ğŸ“¦ Validating Python dependencies..."
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        echo "âœ… Python dependencies validated"

  # Validate build consistency
  validate-builds:
    runs-on: ubuntu-latest
    name: Build Consistency Validation
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Setup Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        echo "ğŸ“¦ Installing all dependencies..."
        cd frontend && npm ci
        cd ../backend && cargo check
        cd .. && pip install -r requirements.txt

    - name: Validate frontend build
      working-directory: frontend
      run: |
        echo "ğŸ—ï¸ Validating frontend build..."
        npm run build
        echo "âœ… Frontend builds successfully"

    - name: Validate backend build
      working-directory: backend
      run: |
        echo "ğŸ—ï¸ Validating backend build..."
        cargo build --release
        echo "âœ… Backend builds successfully"

    - name: Validate build script
      run: |
        echo "ğŸ—ï¸ Validating build script..."
        python build_complete_package.py --validate-only
        echo "âœ… Build script validation passed"

  # Validate workflow consistency
  validate-workflows:
    runs-on: ubuntu-latest
    name: Workflow Consistency Validation
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Validate workflow syntax
      run: |
        echo "ğŸ” Validating workflow syntax..."
        
        # Check if workflows are valid YAML
        for workflow in .github/workflows/*.yml; do
          echo "Validating $workflow..."
          python -c "import yaml; yaml.safe_load(open('$workflow'))"
          echo "âœ… $workflow syntax valid"
        done
        
        echo "âœ… All workflows syntax validated"

    - name: Validate workflow triggers
      run: |
        echo "ğŸ” Validating workflow triggers..."
        
        # Check CI workflow triggers develop branch
        if grep -q "branches: \[ develop \]" .github/workflows/ci.yml; then
          echo "âœ… CI workflow triggers develop branch"
        else
          echo "âŒ CI workflow missing develop branch trigger"
          exit 1
        fi
        
        # Check release workflow triggers tags
        if grep -q "tags:" .github/workflows/release.yml; then
          echo "âœ… Release workflow triggers tags"
        else
          echo "âŒ Release workflow missing tag trigger"
          exit 1
        fi
        
        echo "âœ… Workflow triggers validated"

  # Final validation summary
  validation-summary:
    needs: [validate-structure, validate-dependencies, validate-builds, validate-workflows]
    runs-on: ubuntu-latest
    name: Validation Summary
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Validate version naming conventions
      run: |
        echo "ğŸ·ï¸ Validating version naming conventions..."
        echo "============================================="
        
        # Check if this is a tag push (release)
        if [[ "${{ github.ref }}" == refs/tags/* ]]; then
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          echo "ğŸ” Analyzing tag: $TAG_NAME"
          
          # Validate tag format
          if [[ "$TAG_NAME" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "âš ï¸  WARNING: This looks like a STABLE release tag!"
            echo "   Tag format: $TAG_NAME"
            echo "   Consider using beta/rc suffix for testing releases"
            echo "   Examples: v2.0.1-beta, v2.0.1-rc.1, v2.0.1-alpha"
            echo ""
            echo "   Are you sure you want to release v$TAG_NAME as stable?"
            echo "   If this is intentional, the workflow will continue."
            echo "   If this is accidental, cancel the workflow now!"
            
            # For stable releases, add extra validation
            echo ""
            echo "ğŸ”’ Extra validation for stable release..."
            echo "   - All CI tests must pass"
            echo "   - All validations must pass"
            echo "   - Code review should be complete"
            
          elif [[ "$TAG_NAME" =~ ^v[0-9]+\.[0-9]+\.[0-9]+-(beta|rc|alpha|dev) ]]; then
            echo "âœ… This is a testing release tag: $TAG_NAME"
            echo "   Safe to proceed - users will know it's for testing"
            
          elif [[ "$TAG_NAME" =~ ^v[0-9]+\.[0-9]+\.[0-9]+ ]]; then
            echo "âš ï¸  WARNING: Unusual tag format: $TAG_NAME"
            echo "   Consider using standard formats:"
            echo "   - v2.0.1-beta (testing)"
            echo "   - v2.0.1-rc.1 (release candidate)"
            echo "   - v2.0.1 (stable)"
            
          else
            echo "âŒ Invalid tag format: $TAG_NAME"
            echo "   Expected format: vX.Y.Z[-suffix]"
            echo "   Examples: v2.0.1, v2.0.1-beta, v2.0.1-rc.1"
            exit 1
          fi
        else
          echo "âœ… This is a branch push, not a release tag"
          echo "   Tag validation will happen when you create a release"
        fi
        
        echo ""
        echo "ğŸ“‹ Tag Naming Guidelines:"
        echo "   â€¢ v2.0.1-beta     = Beta testing release"
        echo "   â€¢ v2.0.1-rc.1     = Release candidate"
        echo "   â€¢ v2.0.1-alpha    = Alpha testing"
        echo "   â€¢ v2.0.1          = Stable production release"
        echo ""
        echo "ğŸ’¡ Best Practice: Start with beta tags, then rc, then stable"

    - name: Generate validation report
      run: |
        echo "ğŸ‰ PRE-RELEASE VALIDATION COMPLETE!"
        echo "====================================="
        echo ""
        echo "âœ… Project Structure: Validated"
        echo "âœ… Dependencies: Validated"
        echo "âœ… Build Process: Validated"
        echo "âœ… Workflow Configuration: Validated"
        echo "âœ… Version Naming: Validated"
        echo ""
        echo "ğŸš€ This develop branch is READY for release!"
        echo "ğŸ“‹ Next steps:"
        echo "   1. Create release tag (e.g., v2.0.1-beta.1)"
        echo "   2. Release workflow will automatically build packages"
        echo "   3. Packages will be uploaded to GitHub release"
        echo ""
        echo "ğŸ”’ All validations passed - Safe to proceed with release!"
        echo ""
        echo "âš ï¸  REMEMBER: Choose your tag carefully!"
        echo "   - v2.0.1-beta = Safe testing release"
        echo "   - v2.0.1      = Production stable release (be careful!)"

    - name: Comment on PR (if applicable)
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'ğŸ‰ **Pre-Release Validation Passed!**\n\nThis PR is ready for release. All validations completed successfully:\n\nâœ… Project Structure\nâœ… Dependencies\nâœ… Build Process\nâœ… Workflow Configuration\nâœ… Version Naming\n\nğŸš€ Safe to merge and create release tag!\n\nâš ï¸ **Tag Naming Reminder:**\n- Use `v2.0.1-beta` for testing releases\n- Use `v2.0.1` only for stable production releases'
          })
