name: CI - Build and Test

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  # Test on Ubuntu (Linux)
  test-ubuntu:
    runs-on: ubuntu-latest
    name: Ubuntu Build & Test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Debug repository structure
      run: |
        echo "ğŸ” Debugging repository structure..."
        echo "Current directory: $(pwd)"
        echo "Repository contents:"
        ls -la
        echo ""
        echo "Looking for project directories..."
        if [ -d "unified-data-studio-v2" ]; then
          echo "âœ… Found unified-data-studio-v2 directory"
          ls -la unified-data-studio-v2/
        else
          echo "âŒ unified-data-studio-v2 directory not found"
        fi

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: unified-data-studio-v2/frontend/package-lock.json

    - name: Setup Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Install frontend dependencies
      working-directory: unified-data-studio-v2/frontend
      run: npm ci

    - name: Build frontend
      working-directory: unified-data-studio-v2/frontend
      run: npm run build

    - name: Test frontend build
      working-directory: unified-data-studio-v2/frontend
      run: |
        echo "âœ… Frontend build successful"
        ls -la build/
        echo "ğŸ“ Build directory contents verified"

    - name: Build Rust backend
      working-directory: unified-data-studio-v2/backend
      run: cargo build --release

    - name: Test Rust backend
      working-directory: unified-data-studio-v2/backend
      run: |
        echo "âœ… Rust backend build successful"
        ls -la target/release/
        echo "ğŸ”§ Backend binary created successfully"

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Python dependencies
      working-directory: unified-data-studio-v2
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Test Python dependencies
      working-directory: unified-data-studio-v2
      run: |
        echo "âœ… Python dependencies installed successfully"
        python -c "import requests, pathlib2; print('All imports successful')"

    - name: Test build script
      working-directory: unified-data-studio-v2
      run: |
        echo "ğŸ” Testing build script..."
        python -c "import build_complete_package; print('âœ… Build script imports successfully')"

    - name: Verify project structure
      working-directory: unified-data-studio-v2
      run: |
        echo "ğŸ“ Verifying project structure..."
        echo "âœ… Frontend directory: $(ls -la frontend/)"
        echo "âœ… Backend directory: $(ls -la backend/)"
        echo "âœ… Package directory: $(ls -la unified-data-studio-v2-package/)"
        echo "âœ… Root files: $(ls -la | grep -E '\.(json|md|py)$')"

    - name: Test Electron configuration
      working-directory: unified-data-studio-v2/unified-data-studio-v2-package
      run: |
        echo "ğŸ”Œ Testing Electron configuration..."
        if [ -f "package.json" ]; then
          echo "âœ… Package.json exists"
          if grep -q "electron" package.json; then
            echo "âœ… Electron dependency configured"
          else
            echo "âŒ Electron dependency missing"
            exit 1
          fi
        else
          echo "âŒ Package.json missing in Electron package"
          exit 1
        fi

