name: Release Data Studio v2

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 2.0.1)'
        required: true
        default: '2.0.1'

jobs:
  build-packages:
    strategy:
      matrix:
        platform: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.platform }}
    permissions:
      contents: write
      packages: write
    outputs:
      platform: ${{ matrix.platform }}
      status: ${{ job.status }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Setup Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Install frontend dependencies
      working-directory: frontend
      run: npm ci

    - name: Build frontend
      working-directory: frontend
      run: npm run build

    - name: Build Rust backend
      working-directory: backend
      run: cargo build --release

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Python dependencies
      working-directory: .
      shell: bash
      run: |
        python -m pip install --upgrade pip
        echo "Current working directory: $(pwd)"
        echo "Listing files in current directory:"
        if [ "${{ matrix.platform }}" = "windows-latest" ]; then
          dir
        else
          ls -la
        fi
        echo "Looking for requirements.txt:"
        find . -name "requirements.txt" -type f
        echo "Installing Python dependencies:"
        pip install -r requirements.txt

    - name: Build complete package
      working-directory: .
      shell: bash
      run: python build_complete_package.py

    - name: Build Electron App
      working-directory: frontend
      shell: bash
      run: |
        # Build React app first
        npm run build
        # Build for current platform only
        if [ "${{ matrix.platform }}" = "ubuntu-latest" ]; then
          echo "Building for Linux..."
          npx electron-builder --linux --publish=never
        elif [ "${{ matrix.platform }}" = "windows-latest" ]; then
          echo "Building for Windows..."
          npx electron-builder --win --publish=never
        elif [ "${{ matrix.platform }}" = "macos-latest" ]; then
          echo "Building for macOS..."
          npx electron-builder --mac --publish=never
        fi

    - name: Notify package build completion
      run: |
        echo "üéâ Package build for ${{ matrix.platform }} completed successfully!"
        echo "üì¶ Platform-specific package created"
        echo "üîÑ Ready for release creation"
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.platform }}-packages
        path: frontend/dist/
        retention-days: 1

  create-release:
    needs: build-packages
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    if: needs.build-packages.result == 'success'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download all build artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts/
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Data Studio v2 ${{ github.ref_name }}
        body: |
          ## üöÄ Data Studio v2 Release ${{ github.ref_name }}
          
          ### ‚ú® New Features
          - Advanced data processing with Rust backend
          - React-based modern UI
          - Cross-platform Electron desktop app
          - Workflow engine for data transformations
          - Advanced formula support (SUMIFS, PIVOT, TEXT_JOIN)
          
          ### üîß Technical Improvements
          - Rust backend for performance
          - TypeScript frontend
          - Tailwind CSS styling
          - SQLite database integration
          
          ### üì¶ Downloads
          - Windows: `.exe` installer
          - macOS: `.dmg` package
          - Linux: `.AppImage` package
          
          ### üêõ Bug Fixes
          - Fixed UI rendering issues
          - Improved navigation
          - Enhanced error handling
          
          ### üìã Installation
          1. Download the appropriate package for your platform
          2. Run the installer/package
          3. Launch Data Studio v2
          
          ### üîÑ Auto-updates
          The app will automatically check for updates and notify you when new versions are available.
          
          ### üìö Documentation
          - [Setup Guide](SETUP.md)
          - [Cross-platform Build Guide](CROSS_PLATFORM_BUILD.md)
          - [Integration Guide](INTEGRATION_GUIDE.md)
          
          ### ü§ù Contributing
          We welcome contributions! Please see our contributing guidelines.
          
          ### üìÑ License
          MIT License - see LICENSE file for details.
    
    - name: List Artifacts Contents
      run: |
        echo "Listing artifacts directory contents:"
        ls -la artifacts/
        echo ""
        echo "Ubuntu packages:"
        ls -la artifacts/ubuntu-latest-packages/ || echo "No ubuntu packages found"
        echo ""
        echo "Windows packages:"
        ls -la artifacts/windows-latest-packages/ || echo "No windows packages found"
        echo ""
        echo "macOS packages:"
        ls -la artifacts/macos-latest-packages/ || echo "No macos packages found"
    
    - name: Create Release Assets Archive
      run: |
        echo "Creating release assets archive..."
        cd artifacts
        tar -czf ../release-assets.tar.gz .
        cd ..
        echo "Release assets archive created:"
        ls -la release-assets.tar.gz
    
    - name: Upload Release Assets
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: release-assets.tar.gz
        asset_name: all-platform-assets.tar.gz
        asset_content_type: application/gzip
    
    - name: Notify release completion
      run: |
        echo "üéâ Release ${{ github.ref_name }} completed successfully!"
        echo "üì¶ All platform assets uploaded to GitHub release"
        echo "üîÑ Auto-updates will be available to users"
