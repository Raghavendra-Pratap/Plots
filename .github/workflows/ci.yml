        python -c "import requests, pathlib2; print('All imports successful')"

    - name: Test build script
      working-directory: unified-data-studio-v2
      run: |
        echo "ğŸ” Testing build script on Windows..."
        python -c "import build_complete_package; print('âœ… Build script imports successfully')"

    - name: Test Electron configuration
      working-directory: unified-data-studio-v2/unified-data-studio-v2-package
      run: |
        echo "ğŸ”Œ Testing Electron configuration on Windows..."
        if (Test-Path "package.json") {
          echo "âœ… Package.json exists"
          if (Select-String -Path "package.json" -Pattern "electron") {
            echo "âœ… Electron dependency configured"
          } else {
            echo "âŒ Electron dependency missing"
            exit 1
          }
        } else {
          echo "âŒ Package.json missing in Electron package"
          exit 1
        }

  # Cross-platform validation
  validate-cross-platform:
    runs-on: ubuntu-latest
    name: Cross-Platform Validation
    needs: [test-ubuntu, test-macos, test-windows]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Validate all platforms passed
      run: |
        echo "ğŸ‰ Cross-platform CI validation completed!"
        echo "âœ… Ubuntu (Linux): ${{ needs.test-ubuntu.result }}"
        echo "âœ… macOS: ${{ needs.test-macos.result }}"
        echo "âœ… Windows: ${{ needs.test-windows.result }}"
        echo ""
        if [ "${{ needs.test-ubuntu.result }}" = "success" ] && [ "${{ needs.test-macos.result }}" = "success" ] && [ "${{ needs.test-windows.result }}" = "success" ]; then
          echo "ğŸš€ All platforms passed! Ready for cross-platform releases."
        else
          echo "âŒ Some platforms failed. Check individual platform jobs for details."
          exit 1
        fi

    - name: Success notification
