name: CI/CD Pipeline

on:
  push:
    branches: [ develop, stage ]
  pull_request:
    branches: [ develop, stage, main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: [3.8, 3.9, '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r unified_plotter/requirements.txt
        pip install pytest pytest-cov flake8 black mypy
    
    - name: Lint with flake8
      run: |
        flake8 unified_plotter/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 unified_plotter/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Check code formatting with black
      run: |
        black --check unified_plotter/
    
    - name: Type check with mypy
      run: |
        mypy unified_plotter/ --ignore-missing-imports
    
    - name: Test with pytest
      run: |
        pytest unified_plotter/tests/ -v --cov=unified_plotter --cov-report=xml
    
    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.10'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  build:
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r unified_plotter/requirements.txt
        pip install pyinstaller cx-freeze
    
    - name: Build executable (PyInstaller)
      run: |
        cd unified_plotter
        pyinstaller --onefile --windowed --name unified-plotter unified_plotter.py
    
    - name: Build executable (cx_Freeze)
      run: |
        cd unified_plotter
        python setup.py build
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: unified-plotter-${{ matrix.os }}
        path: |
          unified_plotter/dist/
          unified_plotter/build/

  release:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: [test, build]
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r unified_plotter/requirements.txt
        pip install build twine
    
    - name: Build package
      run: |
        cd unified_plotter
        python -m build
    
    - name: Check package
      run: |
        cd unified_plotter
        twine check dist/*
    
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: Release v${{ github.run_number }}
        body: |
          ## Changes in this Release
          - Automated release from CI/CD pipeline
          - Cross-platform builds available
          - All tests passing
        draft: false
        prerelease: false
    
    - name: Upload Release Assets
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: unified_plotter/dist/
        asset_name: unified-plotter-package
        asset_content_type: application/zip