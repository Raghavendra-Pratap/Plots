# .github/workflows/debug.yml
name: Debug Workflow

on: [push]

jobs:
  debug:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Debug repository structure
      run: |
        echo "=== Repository Structure ==="
        ls -la
        echo "=== BBP Directory ==="
        ls -la bounding-box-plotter/
        echo "=== Tests Directory ==="
        ls -la bounding-box-plotter/tests/ || echo "No tests directory"
        echo "=== Python Files ==="
        ls -la bounding-box-plotter/*.py
    
    - name: Check requirements.txt
      run: |
        echo "=== Requirements Content ==="
        cat bounding-box-plotter/requirements.txt
    
    - name: Try to install dependencies
      run: |
        cd bounding-box-plotter
        python -m pip install --upgrade pip
        pip install -r requirements.txt --dry-run
    
    - name: Test Python import
      run: |
        cd bounding-box-plotter
        python -c "import sys; print('Python version:', sys.version)"
        python -c "import pandas; print('Pandas version:', pandas.__version__)"