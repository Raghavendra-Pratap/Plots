# .github/workflows/build.yml
name: Build and Release

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10']  # Use Python 3.10 (GitHub provides this)
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        cd bounding-box-plotter
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests
      run: |
        cd bounding-box-plotter
        pytest tests/ -v

  build:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'  # Use Python 3.10
    
    - name: Install dependencies
      run: |
        cd bounding-box-plotter
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build executable
      run: |
        cd bounding-box-plotter
        pyinstaller bounding_box_plotter.spec --clean
    
    - name: Create release archive
      run: |
        cd bounding-box-plotter/dist
        tar -czf ../../BoundingBoxPlotter-Linux-v${{ github.ref_name }}.tar.gz BoundingBoxPlotter/
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: BoundingBoxPlotter-Linux
        path: |
          BoundingBoxPlotter-*.tar.gz
          bounding-box-plotter/dist/

  release:
    needs: [test, build]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Download build artifacts
      uses: actions/download-artifact@v3
      with:
        name: BoundingBoxPlotter-Linux
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          BoundingBoxPlotter-*.tar.gz
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}